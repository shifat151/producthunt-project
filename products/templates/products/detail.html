{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-2">
        <img src="{{ product.icon.url }}" alt="icon.jpg" class="img-fluid" height="300" width="300">
    </div>
    <div class="col-sm-10">
        <a href="{{ product.url }}">
            <h1>{{ product.title }}</h1>
        </a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-8">
        <img src="{{ product.image.url }}" alt="icon.jpg" class="img-fluid">
    </div>
    <div class="col-sm-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-lock">
                <span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-4">
        <h4>Hunted by {{ product.hunter.username }}</h4>
    </div>
    <div class="col-sm-4 text-right">
        <h4>{{ product.pub_date }}</h4>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <p>{{ product.body }}</p>
    </div>
</div>
<form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
    {%csrf_token %}
    <input type="hidden">
</form>
<br><br>
{% endblock %}
